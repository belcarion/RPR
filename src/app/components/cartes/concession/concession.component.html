<div fxLayoutAlign="center start" class="carte" *ngFor="let concession of concessions">
  <div *ngIf="!displayH" fxLayout="column">
    <div>{{concession.nom}}</div>
    <div> ({{concession.revenu}} T/tour)</div>
  </div>
  <div *ngIf="displayH" fxLayout="row">
    <div>{{concession.nom}}</div>
    <div> ({{concession.revenu}} T/tour)</div>
  </div>
</div>
