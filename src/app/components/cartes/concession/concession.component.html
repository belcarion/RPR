<div class="fx-center-start carte" *ngFor="let concession of concessions">
  <div *ngIf="!displayH" class="fx-column">
    <div>{{concession.nom}}</div>
    <div> ({{concession.revenu}} T/tour)</div>
  </div>
  <div *ngIf="displayH" class="fx-row">
    <div>{{concession.nom}}</div>
    <div> ({{concession.revenu}} T/tour)</div>
  </div>
</div>
