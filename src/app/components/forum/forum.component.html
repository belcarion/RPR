<div class="fx-column fx-center-start" *ngFor="let f of forum">
  <div *ngIf="f.type === 'guerre'" class="carte">
    <div>{{f.nom}}</div>
  </div>
  <div *ngIf="f.type === 'senateur'"  class="carte">
    <div>{{f.nom}}</div>
    <div>Elo: {{f.loyaute}}   Inf: {{f.influence}}   Mil: {{f.militaire}}   Tr√©sor: {{f.tresor}}</div>
  </div>
  <div *ngIf="f.type === 'province'">
    <app-province [province]="f"></app-province>
  </div>
  <div *ngIf="f.type === 'concession'">
    <app-concession [concessions]="f"></app-concession>
  </div>
</div>
